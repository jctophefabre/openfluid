[openfluid.builder.interface]
dockpos=1
itemremovalconfirm=true
lang=de_DE
paramremovalconfirm=true
savebeforerun=false
spatialattrsremovalconfirm=true
spatialconnsremovalconfirm=false
spatialunitsremovalconfirm=true
toolbarpos=4
wareswatchers=true

[openfluid.builder.paths]
extraextpaths=
extraobspaths= /path/to/observers-lib1, /path/to/observers-lib2
extrasimpaths=/path/to/simulators-lib3, /path/to/simulators-lib2, /path/to/simulators-lib1
workspace =   /path/to/workspace1, /path/to/workspace2, /path/to/workspace3

[openfluid.builder.recentprojects]
list= Project1|/path/to/workspace1/Project1, Project2|/path/to/workspace1/Project2, ProjectA|/path/to/workspace1/ProjectA, ProjectB|/path/to/workspace1/ProjectB, ProjectC|/path/to/workspace1/ProjectC
recentmax=5

[openfluid.builder.runconfig]
begin=2018-02-06 00:00:00
deltat=600
end=2018-02-07 00:00:00

[openfluid.waresdev.commands]
config\env\PATH=$PATH:/path/to/config/bin
config\generator=
config\options="-DOPTION_FOR_CMAKE=ValueForCMake"
build\env\PATH=$PATH:/path/to/build/bin
git_sslNoVerify=false
showenv\PATH=true

[openfluid.waresdev.externaltools.commands]
My%20Editor=, , /usr/local/bin/myeditor %%C%%
SecretTool= , \"C:\Programs\tool.exe\", \"C:\Programs\tool.exe\" %%C%% 
IDE=\"/Applications/Integrated Editor.app\" %%W%%, , 


[openfluid.waresdev.externaltools.order]
list=IDE, My Editor

[openfluid.waresdev.import]
last_wareshub_url=  https://hub.dummy.org/dummy-wareshub/api
last_wareshub_username=johndoe

[openfluid.waresdev.interface]
savebeforebuild=true

[openfluid.waresdev.texteditor]
currentline_highlighting\color=#d9E7Ff
currentline_highlighting\enabled=true
fontname=DejaVu Sans Mono
indent\spacenumber=4
linewrapping\enabled=true
syntax_highlighting\comment\color=#A7A7A7
syntax_highlighting\comment\decoration=italic
syntax_highlighting\datatype\color=system
syntax_highlighting\datatype\decoration=bold
syntax_highlighting\deprecated\color=#7F0055
syntax_highlighting\deprecated\decoration=bold, strike-through
syntax_highlighting\enabled=true
syntax_highlighting\function\color=system
syntax_highlighting\function\decoration=bold
syntax_highlighting\keyword\color=#7F0055
syntax_highlighting\keyword\decoration=bold
syntax_highlighting\openfluid-deprecated\color=#546F02
syntax_highlighting\openfluid-deprecated\decoration=bold, strike-through
syntax_highlighting\openfluid-keyword\color=#546F02
syntax_highlighting\openfluid-keyword\decoration=   bold
syntax_highlighting\preprocessor\color=DarkOrange
syntax_highlighting\preprocessor\decoration=
syntax_highlighting\quoted\color=#2A00FF
syntax_highlighting\quoted\decoration=none
show_carriage_return\enabled=false
show_invisible\enabled=true